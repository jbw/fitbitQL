    displayName: String,
    distanceUnit: String,
    encodedId: String,
    foodsLocale: String,
    fullName: String,
    gender: String,
    glucoseUnit: String,
    height: String,
    heightUnit: String,
    locale: String,
    memberSince: String,
    offsetFromUTCMillis: String,
    startDayOfWeek: String,
    state: String,
    strideLengthRunning: String,
    strideLengthWalking: String,
    timezone: String,
    waterUnit: String,
    weight: String,
    weightUnit: String
}

type Summary {
    steps: Int
}
type Query {
    activities(activityType: String!): [Activity],
    summary(dateOrPeriod: String!): Summary
